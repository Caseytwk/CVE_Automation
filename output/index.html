<body>
  <h1>CVE Dashboard</h1>

  <div id="sdkFilters" style="margin-bottom: 20px;"></div>

  <table id="cveTable" class="display">
    <thead>
      <tr>
        <th>SDK</th>
        <th>CVE ID</th>
        <th>Severity</th>
        <th>CVSS</th>
        <th>CWE</th>
        <th>Published</th>
        <th>Description / Title</th>
        <th>Reference</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    let dataTable;

    fetch('results.json')
      .then(res => res.json())
      .then(data => {
        const tableBody = document.querySelector('#cveTable tbody');
        const sdkSet = new Set();

        data.results.forEach(item => {
          const description = item.title || item.description;
          sdkSet.add(item.sdk);
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.sdk}</td>
            <td><a href="https://nvd.nist.gov/vuln/detail/${item.id}" target="_blank">${item.id}</a></td>
            <td>${item.severity}</td>
            <td>${item.cvss}</td>
            <td>${item.cwe}</td>
            <td>${item.published.split("T")[0]}</td>
            <td>${description}</td>
            <td><a href="${item.reference}" target="_blank">Link</a></td>
          `;
          tableBody.appendChild(row);
        });

        // Render SDK filter buttons
        const filterContainer = document.getElementById("sdkFilters");
        const allButton = document.createElement("button");
        allButton.textContent = "Show All";
        allButton.onclick = () => dataTable.column(0).search("").draw();
        filterContainer.appendChild(allButton);

        sdkSet.forEach(sdk => {
          const btn = document.createElement("button");
          btn.textContent = sdk;
          btn.style.marginLeft = "10px";
          btn.onclick = () => dataTable.column(0).search(sdk, true, false).draw();
          filterContainer.appendChild(btn);
        });

        // Initialize DataTable
        dataTable = $('#cveTable').DataTable({
          pageLength: 25,
          order: [[5, 'desc']]
        });
      });
  </script>
</body>
